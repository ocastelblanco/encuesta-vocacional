<div ng-repeat="alerta in cont.alertas" class="alerta-sup alert alert-{{alerta.estilo}} alert-dismissible" role="alert" ng-if="alerta.visible">

    <i class="fa {{alerta.icono}} fa-2x fa-fw"></i>
