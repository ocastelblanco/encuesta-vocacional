<div ng-controller="paso6 as p6" ng-init="bloque = 'E'" class="test">
    <div class="formulario-test">
        <div class="form-group" ng-repeat="pregunta in p6.preguntas track by $index">
            <label for="{{bloque+($index+1)}}">{{pregunta}}</label>
            <div class="contiene-slider">
                <rzslider id="{{bloque+($index+1)}}" rz-slider-model="cont.datos[bloque+($index+1)]" rz-slider-options="cont.opcionesSlider"></rzslider>
            </div>
        </div>
        <div class="row nav-botones-inf">
            <div class="col-sm-4 hidden-xs">
                <button class="btn btn-primary btn-block" ng-click="cont.avanzar(5)">
                    Volver
                </button>
            </div>
            <div class="col-sm-8">
                <button class="btn btn-primary btn-block" ng-click="cont.avanzar(7)" ng-disabled="cont.validar(bloque)">
                    Conoce tu resultado
                </button>
            </div>
        </div>
    </div>
</div>
