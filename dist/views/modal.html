<div class="modal-header">
    <button type="button" class="close" ng-click="accion(false)"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">{{titulo}}</h3>
</div>
<div class="modal-body">
    {{cuerpo}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="accion(true)">Aceptar</button>
    <button type="button" class="btn btn-default" ng-click="accion(false)">Cancelar</button>
</div>
