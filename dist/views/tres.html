<div ng-controller="paso3 as p3" ng-init="bloque = 'B'" class="test">
    <div class="formulario-test">
        <div class="form-group" ng-repeat="pregunta in p3.preguntas track by $index">
            <label for="{{bloque+($index+1)}}">{{pregunta}}</label>
            <rzslider id="{{bloque+($index+1)}}" rz-slider-model="cont.datos[bloque+($index+1)]" rz-slider-options="cont.opcionesSlider"></rzslider>
        </div>
        <div class="row nav-botones-inf">
            <div class="col-sm-4">&nbsp;</div>
            <div class="col-sm-4">
                <button class="btn btn-default btn-block" ng-click="cont.avanzar(2)">
                    Volver
                </button>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-primary btn-block" ng-click="cont.avanzar(4)" ng-disabled="cont.validar(bloque)">
                    Registrar respuestas y continuar
                </button>
            </div>
        </div>
    </div>
</div>
