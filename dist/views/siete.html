<div ng-controller="paso7 as p7">
    <div class="perfil">
        <div class="img-perfil">
            <img src="assets/img/perfil.png">
        </div>
        <div class="texto-perfil">
            <h4>Tus habilidades y gustos se conectan con un perfil <small>{{cont.tendencia}}</small></h4>
        </div>
    </div>
    <!--canvas id="bar" class="chart chart-bar" chart-data="cont.graficoData" chart-labels="p7.labels" chart-series="p7.series"></canvas-->
    <div class="row grafico-resultados">
        <div class="col-sm-6 dos-graficos">
            <div class="col-xs-6 cont-grafico">
                 <canvas id="grafico0" resize></canvas>
            </div>
            <div class="col-xs-6 cont-grafico">
                 <canvas id="grafico1" resize></canvas>
            </div>
        </div>
        <div class="col-sm-6 dos-graficos">
            <div class="col-xs-6 cont-grafico">
                 <canvas id="grafico2" resize></canvas>
            </div>
            <div class="col-xs-6 cont-grafico">
                 <canvas id="grafico3" resize></canvas>
            </div>
        </div>
        <div class="realimentacion">
            <h4>{{cont.tendencia}}</h4>
            <ng-bind-html ng-bind-html="cont.realimentacion"></ng-bind-html>
        </div>
    </div>
    <div class="encuesta-final">
        <div class="form-group has-feedback" ng-class="{'has-success': cont.datos.modalidad}">
            <div class="col-sm-7">
                <label for="modalidad">Si necesitas apoyo en tu camino a la U cuéntanos en qué modalidad te gustaría estudiar</label>
            </div>
            <div class="col-sm-5">
                <select id="modalidad" class="form-control" ng-model="cont.datos.modalidad" ng-options="valor.num as valor.tipo for (key,valor) in p7.modalidades">
                    <option class="placeholder-option" value="">Escoge una modalidad</option>
                </select>
                <i class="fa fa-check fa-lg form-control-feedback" ng-show="cont.datos.modalidad"></i>
            </div>
        </div>
        <div class="col-sm-7 hidden-xs">&nbsp;</div>
        <div class="col-sm-5">
            <button class="btn btn-primary btn-block boton-avanzar" ng-click="cont.grabarDatos()" ng-disabled="!cont.datos.modalidad">
                Enviar
            </button>
        </div>
    </div>
</div>
