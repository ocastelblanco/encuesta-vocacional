<div ng-controller="paso2 as p2" ng-init="bloque = 'A'">
    <div class="formulario">
        <div class="form-group" ng-repeat="pregunta in p2.preguntas track by $index">
            <label for="{{bloque+($index+1)}}">{{pregunta}}</label>
            <rzslider id="{{bloque+($index+1)}}" rz-slider-model="cont.datos[bloque+($index+1)]" rz-slider-options="cont.opcionesSlider"></rzslider>
        </div>
        <button class="btn btn-primary btn-block" ng-click="cont.avanzar(3)" ng-disabled="cont.validar(bloque)">
            Registrar respuestas y continuar
            <i class="fa fa-step-forward"></i>
        </button>
        <button class="btn btn-default btn-block" ng-click="cont.avanzar(1)">
            <i class="fa fa-step-backward"></i>
            Volver
        </button>
    </div>
</div>
